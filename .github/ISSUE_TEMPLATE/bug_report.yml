name: 🐛 Bug Report
description: バグの報告
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        バグレポートをありがとうございます！問題の解決に役立てるため、以下の項目を記入してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: バグの内容を詳しく説明してください
      placeholder: 何が起こっているか説明してください
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記述してください
      placeholder: |
        1. '...' に移動
        2. '...' をクリック
        3. '...' を実行
        4. エラーを確認
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来どのような動作になるべきかを説明してください
      placeholder: 期待していた結果を記述してください
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に何が起こっているかを説明してください
      placeholder: 実際に起こっている結果を記述してください
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: OS、ブラウザ、バージョン等の情報
      placeholder: |
        - OS: 
        - Unity Version: 
        - その他関連情報:

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: スクリーンショット、ログ、その他の関連情報
      placeholder: スクリーンショットやログがあれば添付してください